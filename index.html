<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <section class="form1">
        <h2>Contact Form</h2>
        <form class="container" action="index.html" method="post" onsubmit="return validate()">
            <div>
                <label for="firstname">FirstName:</label>
                <input type="text" class="input" placeholder="FirstName" id="firstname">
                <span id="fname" class="text-danger font-weight-bold"></span>
            </div>
            <div>
                <label for="lastname">LastName:</label>
                <input type="text" class="input" placeholder="LastName" id="lastname">
                <span id="lname" class="text-danger font-weight-bold"></span>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" class="input" placeholder="Email" id="email">
                <span id="emailid" class="text-danger font-weight-bold"></span>
            </div>
            <div>
                <label for="tel">Contact No:</label>
                <input type="tel" class="input" id="phone" placeholder="ContactNo" id="contactNo">
                <span id="contact" class="text-danger font-weight-bold"></span>
            </div>
            <div>
                <label for="text">City:</label>
                <input type="text" class="input" placeholder="City" id="city">
                <span id="city" class="text-danger font-weight-bold"></span>
            </div>
            <div>
                <label for="name">Message:</label>
                <input type="text" class="input" placeholder="Message....." style="height:100px">
            </div>
            <input type="submit" id="btn" class="btn btn-sm btn-danger"></input>
        </form>
    </section>
    <footer class="footer">
        <p>@2023 Simple Contact Form.All Rights Reserved</p>
    </footer>
    <script>
        function myFunction() {
            alert("Form Successfully submitted!");
        }
    </script>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
