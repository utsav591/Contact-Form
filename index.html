<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <section class="form1">
        <h2>Contact Form</h2>
        <form class="container">
            <label for="firstname">FirstName:</label><br>
            <input type="text" class="input" placeholder="FirstName"><br>
            <label for="lastname">LastName:</label><br>
            <input type="text" class="input" placeholder="LastName"><br>
            <label for="username">Email:</label><br>
            <input type="email" class="input" placeholder="Email" required><br>
            <label for="tel">Contact No:</label><br>
            <input type="tel" class="input" id="phone" placeholder="0123456789" pattern="[0-9]{10}" required><br>
            <label for="text">City:</label><br>
            <input type="text" class="input" placeholder="City"><br>
            <label for="name">Message:</label><br>
            <input type="text" class="input" placeholder="Message....." style="height:200px"><br>
            <button onclick="myFunction()">SUBMIT</button>
        </form>
    </section>
    <footer class="footer">
        <p>@2016 Simple Contact Form.All Rights Reserved</p>
    </footer>
    <script>
        function myFunction() {
            alert("Form Successfully submitted!");
        }
    </script>
</body>

</html>
